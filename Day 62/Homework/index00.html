<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .card {
        max-width: 100px;
        background-color: red;
        margin: 0 auto;
        height: 100px;
        margin-top: 20%;
        display: flex;
        animation-name: spin;
        animation-duration: 3s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes spin {
        0% {
        }
        50% {
          scale: 2;
          transform: rotate(0);
          border-radius: 0;
        }
        100% {
          transform: rotate(360deg);
          border-radius: 50%;
          scale: 2;
        }
      }
      .card-2 {
        max-width: 100px;
        background-color: rgb(0, 13, 255);
        margin: 0 auto;
        height: 100px;
        margin-top: 20%;
        display: flex;
        animation-name: slide;
        animation-duration: 3s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes slide {
        0% {
          translate: 40vw 0;
          scale: 150% 1;
          border-radius: 100%;
        }

        100% {
          translate: 0 0;
          scale: 100% 1;
          border-radius: 5px;
        }
      }
      .card-3{
        max-width: 100px;
        background-color: rgb(255, 0, 195);
        margin: 0 auto;
        height: 100px;
        margin-top: 20%;
        display: flex;
        animation-name: bounce;
        animation-duration: 3s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes bounce{
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(-150px);
            border-radius: 100%;
        }
        100%{
            transform: translateY(0);
            
        }
      }


    </style>
  </head>
  <body>
    <div class="card"></div>
    <div class="card-2"></div>
    <div class="card-3"></div>
  </body>
</html>
