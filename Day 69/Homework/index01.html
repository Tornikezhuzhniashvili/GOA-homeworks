<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: green;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 5px;;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="card">
      <img src="./images/2.jpg" alt="photo 1">
      <div class="text">grid 1</div>
    </div>
    <div class="card">
      <img src="./images/3.jpg" alt="photo 2">
      <div class="text">grid 2</div>
    </div>
    <div class="card">
      <img src="./images/2.jpg" alt="photo 3">
      <div class="text">grid 3</div>
    </div>
    <div class="card">
      <img src="./images/3.jpg" alt="photo 4">
      <div class="text">grid 4</div>
    </div>
  </div>
</body>
</html>
