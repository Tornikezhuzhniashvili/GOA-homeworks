<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("შეიყვანე წელი: "));

        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 !== 0)) {
            alert(year + " არის ნაკიანი წელი");
        } else {
            alert(year + " არ არის ნაკიანი წელი ❌");
        }
    </script>
</body>
</html>
