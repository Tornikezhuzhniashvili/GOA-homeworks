<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icons/Facebook-logo-blue-circle-large-transparent-png.png">
    <title>Facebook</title>
</head>
<body>
    <h1>Log in to Facebook</h1>
    <form>
        <label for="t1">Email or Number:</label>
        <input type="text" name="text" id="t1" placeholder="example@gmail.com..">
        <br>
        <label for="p1">Enter Password:</label>
        <input type="password" name="password" id="p1" placeholder="**********">
        <br>
        <input type="submit" value="Log in">
        
    </form>
    
</body>
</html>
