<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/Facebook-logo-blue-circle-large-transparent-png.png">
    <title>Facebook</title>
</head>
<body>
    <h1>Register to Facebook</h1>
    <form>
        <label for="t1">First Name:</label>
        <input type="text" name="text" id="t1" placeholder="Tomas">
        <br>
        <label for="t2">Last Name:</label>
        <input type="text" name="text" id="t2" placeholder="Shelby">
        <br>
        <label for="r1">Male</label>
        <input type="radio" name="radio" id="r1">

        <label for="r2">Female</label>
        <input type="radio" name="radio" id="r2">
        <br>
        <label for="t3">Email:</label>
        <input type="text" name="text" id="t3" placeholder="example@mail.com">
        <br>
        <label for="t4">Re-Enter Your Email:</label>
        <input type="text" name="text" id="t4" placeholder="example@mail.com">
        <br>
        <label for="d1">Birthday:</label>
        <input type="date" name="date" id="d1">
        <br>
        <input type="submit" value="Register">

    </form>
    <hr>
    

    <a href="./assets/pages/loginform.html"><button>If you already have account Log in</button></a>
</body>
</html>
